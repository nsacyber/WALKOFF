<div id="main" class="globalsMain">
    <h1>Global Variables</h1>

    <div class="row align-items-center mb-3">
        <div class="col">
            <button (click)="addGlobal()" class="btn btn-outline-primary"><i class="fa fa-plus"></i> Add Variable</button>
        </div>
        <div class="col-4">
            <!-- <select2 [data]="availableApps" [options]="appSelectConfig" (valueChanged)="appSelectChange($event)"></select2> -->
        </div>
        <div class="col-4">
            <div class="row">
                <label class="col-auto col-form-label">Search Filter</label>
                <div class="col">
                    <input class="form-control" [formControl]="filterQuery" />
                </div>
            </div>
        </div>
    </div>

    <ngx-datatable #globalTable class='material expandable' [columnMode]="'flex'" [rows]="filteredGlobals" [sortType]="'multi'"
     [headerHeight]="50" [footerHeight]="25" [rowHeight]="undefined"  [limit]="25">
        <!-- Column Templates -->
        <ngx-datatable-column name="Name" prop="name" [flexGrow]="2"></ngx-datatable-column>
        <ngx-datatable-column name="Value" prop="value" [flexGrow]="3"></ngx-datatable-column>
        <ngx-datatable-column name="Description" prop="description" [flexGrow]="5"></ngx-datatable-column>
        <ngx-datatable-column name="Actions" [resizeable]="false" [sortable]="false" [draggable]="false" [flexGrow]="2">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <button (click)="editGlobal(row)" class="btn btn-sm btn-primary mx-1" title="Edit Global"><i class="fa fa-edit"></i></button>
                <button (click)="deleteGlobal(row)" class="btn btn-sm btn-danger mx-1" title="Delete Global"><i class="fa fa-times"></i></button>
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
