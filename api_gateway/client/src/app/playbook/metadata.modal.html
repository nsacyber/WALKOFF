<div class="modal-header">
    <h4 class="modal-title">{{ 'Create new Workflow' }}</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <h6>Enter a Workflow Name</h6>
        <input type="text" [(ngModel)]="workflow.name" class="form-control" placeholder="Workflow Name">
    </div>
    <div class="form-group">
        <h6>Enter a Description (Optional)</h6>
        <textarea name="description" rows="3" [(ngModel)]="workflow.description" class="form-control"
            placeholder="Description (Optional)"></textarea>
    </div>
    <div class="form-group">
        <h6>Add Tags (Optional)</h6>
        <select2 [data]="currentTags" [value]="workflow.tags" [options]="tagSelectOptions" (valueChanged)="tagsChanged($event)"></select2>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Close</button>
    <button type="button" class="btn btn-primary" (click)="activeModal.close(workflow)">Submit</button>
</div>
