/api/cases:
  get:
    tags:
      - Cases
    summary: Read all cases
    description: ''
    operationId: server.endpoints.cases.read_all_cases
    produces:
      - application/json
    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/Case'
  put:
    tags:
      - Cases
    summary: Create a case
    description: ''
    operationId: server.endpoints.cases.create_case
    produces:
      - application/json
    consumes:
      - application/json
    parameters:
      - in: body
        name: body
        description: The name of the case to be created
        required: true
        schema:
          type: object
          properties:
            name:
              type: string
              example: Case_One
    responses:
      201:
        description: Object created
        schema:
          type: object
          description: All the cases and their subscriptions. Form of '{case_name -> CaseSubscriptions}'
      462:
        description: Case already exists.
        schema:
          $ref: '#/definitions/Error'
  post:
    tags:
      - Cases
    summary: Update a case
    description: ''
    operationId: server.endpoints.cases.update_case
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - in: body
        name: body
        required: true
        schema:
          type: object
          required: [id]
          properties:
            id:
              type: integer
              description: ID of the Case object
              example: 1234
            name:
              type: string
              description: New name of the case
              example: Case_One
            note:
              type: string
              description: Note to add to the case
              example: Case_One
    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/Case'
      461:
        description: Case does not exist.
        schema:
          $ref: '#/definitions/Error'
/api/cases/{case_id}:
  parameters:
    - name: case_id
      in: path
      description: The ID of the case
      required: true
      type: integer
  get:
    tags:
      - Cases
    summary: Read a case
    description: ''
    operationId: server.endpoints.cases.read_case
    produces:
      - application/json
    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/Case'
      461:
        description: Case does not exist.
        schema:
          $ref: '#/definitions/Error'
  delete:
    tags:
      - Cases
    summary: Remove a case
    description: ''
    operationId: server.endpoints.cases.delete_case
    produces:
      - application/json
    responses:
      200:
        description: Success
      461:
        description: Case does not exist.
        schema:
          $ref: '#/definitions/Error'
/api/cases/import:
  get:
    tags:
      - Cases
    summary: Import case data
    description: ''
    operationId: server.endpoints.cases.import_cases
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - in: body
        name: body
        description: Filename of JSON to import into Case database
        required: false
        schema:
          type: object
          properties:
            filename:
              type: string
              example: import_list.json
    responses:
      200:
        description: Success
      463:
        description: Invalid JSON in file.
        schema:
          $ref: '#/definitions/Error'
      515:
        description: An error occurred opening the file.
        schema:
          $ref: '#/definitions/Error'

/api/cases/export:
  post:
    tags:
      - Cases
    summary: Export case data
    description: ''
    operationId: server.endpoints.cases.export_cases
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - in: body
        name: body
        description: The name of the JSON file to export to.
        required: false
        schema:
          type: object
          properties:
            filename:
              type: string
              example: export_list.json
    responses:
      200:
        description: Success
      515:
        description: Could not write to file.
        schema:
          $ref: '#/definitions/Error'

/cases/subscriptions:
  get:
    tags:
      - Subscriptions
    summary: Read all subscriptions for all cases
    description: ''
    operationId: server.endpoints.cases.read_all_subscriptions
    produces:
      - application/json
    responses:
      200:
        description: Success
        schema:
          type: object
          description: All the cases and their subscriptions. Form of '{case_name -> CaseSubscriptions}'

/cases/{case}/events:
  get:
    tags:
      - Cases
    summary: Read all case events
    description: ''
    operationId: server.endpoints.cases.read_all_events
    parameters:
      - name: case
        in: path
        description: The name of the case
        required: true
        type: string
    produces:
      - application/json
    responses:
      200:
        description: Success
        schema:
          type: array
          items:
            $ref: '#/definitions/Event'
      461:
        description: Case does not exist.
        schema:
          $ref: '#/definitions/Error'


/cases/{case}/subscriptions:
  parameters:
    - name: case
      in: path
      description: The name of the case
      required: true
      type: string
  put:
    tags:
      - Subscriptions
    summary: Create a subscription
    description: ''
    operationId: server.endpoints.cases.create_subscription
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - in: body
        name: element
        description: Created subscription object
        required: true
        schema:
          $ref: '#/definitions/SubscriptionChange'
    responses:
      201:
        description: Object created
        schema:
          type: object
          description: All the cases and their subscriptions. Form of '{case_name -> CaseSubscriptions}'
      461:
        description: Case does not exist.
        schema:
          $ref: '#/definitions/Error'
  get:
    tags:
      - Subscriptions
    summary: Read a subscription
    description: ''
    operationId: server.endpoints.cases.read_subscription
    produces:
      - application/json
    responses:
      200:
        description: Success
        schema:
          description: The subscriptions of the case
          $ref: '#definitions/CaseSubscription'
      461:
        description: Case does not exist.
        schema:
          $ref: '#/definitions/Error'
  post:
    tags:
      - Subscriptions
    summary: Update a subscription
    description: ''
    operationId: server.endpoints.cases.update_subscription
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - in: body
        name: element
        description: Edited subscription object
        required: true
        schema:
          $ref: '#/definitions/SubscriptionChange'
    responses:
      200:
        description: Success
        schema:
          type: object
          description: All the cases and their subscriptions. Form of '{case_name -> CaseSubscriptions}'
      461:
        description: Case or element does not exist.
        schema:
          $ref: '#/definitions/Error'
  delete:
    tags:
      - Subscriptions
    summary: Delete a subscription
    description: ''
    operationId: server.endpoints.cases.delete_subscription
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - in: body
        name: ancestry
        description: Ancestry of execution element
        required: true
        schema:
          type: object
          required:
            - ancestry
          properties:
            ancestry:
              description: The ancestry of execution element whose subscription is to be deleted
              type: array
              items:
                type: string
              example: [defaultController, myplaybook, step3]
    responses:
      200:
        description: Success
      461:
        description: Case or element does not exist.
        schema:
          $ref: '#/definitions/Error'