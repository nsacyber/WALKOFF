/api/devices/import:
  get:
    tags:
      - Devices
    summary: Import devices
    description: ''
    operationId: server.endpoints.devices.import_devices
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - in: body
        name: body
        description: The name of the JSON file to import. Defaults to ./data/appdevice.json
        required: false
        schema:
          type: object
          properties:
            filename:
              type: string
              example: import_list.json
    responses:
      200:
        description: Success
      515:
        description: Error reading file
      '405':
        description: Validation exception
/api/devices/export:
  post:
    tags:
      - Devices
    summary: Export devices
    description: ''
    operationId: server.endpoints.devices.export_devices
    produces:
      - application/json
    parameters:
      - in: body
        name: body
        description: The name of the JSON file to export to. Defaults to ./data/appdevice.json
        required: false
        schema:
          type: object
          properties:
            filename:
              type: string
              example: export_list.json
    responses:
      200:
        description: Success
      515:
        description: Error writing to file
/api/devices/{device_id}:
  parameters:
    - in: path
      name: device_id
      description: ID of the device
      type: integer
      required: true
  get:
    tags:
      - Devices
    summary: Get a device
    description: ''
    operationId: server.endpoints.devices.read_device
    produces:
      - application/json
    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/OutputDevice'
      461:
        description: Device does not exist.
  delete:
    tags:
      - Devices
    summary: Remove a device
    description: ''
    operationId: server.endpoints.devices.delete_device
    produces:
      - application/json
    responses:
      200:
        description: Success
      461:
        description: Device does not exist
/api/devices:
  get:
    tags:
      - Devices
    summary: Get all devices
    description: ''
    operationId: server.endpoints.devices.read_all_devices
    produces:
      - application/json
    consumes:
      - application/json
    parameters:
      - in: body
        name: body
        description: The name of the app from which to get the devices
        required: false
        schema:
          type: object
          properties:
            app:
              type: string
              example: HelloWorld
    responses:
      200:
        description: Success
        schema:
          type: array
          description: A list of devices
          items:
            $ref: '#/definitions/OutputDevice'
  put:
    tags:
      - Devices
    summary: Add a device
    description: ''
    operationId: server.endpoints.devices.create_device
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - in: body
        name: body
        description: The new device object to be created
        required: true
        schema:
          $ref: '#/definitions/CreateDevice'
    responses:
      201:
        description: Success
        schema:
          $ref: '#/definitions/OutputDevice'
      462:
        description: Device already exists
  post:
    tags:
      - Devices
    summary: Update a device
    description: ''
    operationId: server.endpoints.devices.update_device
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - in: body
        name: body
        description: The new device object to be created
        required: true
        schema:
          $ref: '#/definitions/EditDevice'
    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/OutputDevice'
      461:
        description: Device does not exist
