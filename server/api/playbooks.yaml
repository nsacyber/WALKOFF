/playbooks:
  get:
    tags:
      - Playbooks
    summary: Read all playbooks
    description: ''
    operationId: server.endpoints.playbooks.get_playbooks
    produces:
      - application/json
    responses:
      200:
        description: Success
        schema:
          type: object
          required: [playbooks]
          properties:
            playbooks:
              type: object
              description: All workflows and their associated playbooks. Form of '{playbook_name -> [workflow_name]}'
/playbooks/{playbook_name}:
  parameters:
    - name: playbook_name
      in: path
      description: The name that needs to be fetched.
      required: true
      type: string
  put:
    tags:
      - Playbooks
    summary: Create a playbook
    description: ''
    operationId: server.endpoints.playbooks.create_playbook
    consumes:
      - mutlipart/form-data
    produces:
      - application/json
    parameters:
      - in: body
        name: body
        description: The playbook object to be created
        required: true
        schema:
          $ref: '#/definitions/Playbook'
    responses:
      201:
        description: Object created
        schema:
          type: object
          required: [playbooks]
          properties:
            playbooks:
              type: object
              description: All workflows and their associated playbooks. Form of '{playbook_name -> [workflow_name]}'
      211:
        description: Playbook created with empty template
        schema:
          type: object
          required: [playbooks]
          properties:
            playbooks:
              type: object
              description: All workflows and their associated playbooks. Form of '{playbook_name -> [workflow_name]}'
      462:
        description: Playbook already exists.
        schema:
          $ref: '#/definitions/Error'
  get:
    tags:
      - Playbooks
    summary: Read a playbook
    description: ''
    operationId: server.endpoints.playbooks.read_playbook
    produces:
      - application/json
    responses:
      200:
        description: Success
        schema:
          type: object
          required: [workflows]
          properties:
            workflows:
              description: All workflows and their associated playbooks. Form of '{playbook_name -> [workflow_name]}'
              type: object
      461:
        description: Object does not exist.
        schema:
          $ref: '#/definitions/Error'
      463:
        description: Invalid input error.
        schema:
          $ref: '#/definitions/Error'
  post:
    tags:
      - Playbooks
    summary: Update a playbook
    description: ''
    operationId: server.endpoints.playbooks.update_playbook
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - in: body
        name: body
        description: Fields of the playbook object to be updated
        required: true
        schema:
          $ref: '#/definitions/Playbook'
    responses:
      200:
        description: Success
        schema:
          type: object
          required: [workflows]
          properties:
            workflows:
              description: All workflows and their associated playbooks. Form of '{playbook_name -> [workflow_name]}'
              type: object
      461:
        description: Playbook does not exist.
        schema:
          $ref: '#/definitions/Error'
      462:
        description: Playbook with that name already exists.
        schema:
          $ref: '#/definitions/Error'
      463:
        description: Invalid input error.
        schema:
          $ref: '#/definitions/Error'
  delete:
    tags:
      - Playbooks
    summary: Delete a playbook
    description: ''
    operationId: server.endpoints.playbooks.delete_playbook
    produces:
      - application/json
    responses:
      200:
        description: Success
        schema:
          type: object
          required: [workflows]
          properties:
            workflows:
              description: All workflows and their associated playbooks. Form of '{playbook_name -> [workflow_name]}'
              type: object
      461:
        description: Playbook does not exist.
        schema:
          $ref: '#/definitions/Error'
      515:
        description: I/O error.
        schema:
          $ref: '#/definitions/Error'
/playbooks/{playbook_name}/copy:
