/execution/scheduler/start:
  post:
    tags:
      - Scheduler
    summary: Starts the scheduler
    description: ''
    operationId: server.endpoints.scheduler.start_scheduler
    produces:
      - application/json
    responses:
      '200':
        description: Success
        schema:
          type: object
          properties:
            status:
              description: State of scheduler or error message
              type: string
/execution/scheduler/stop:
  post:
    tags:
      - Scheduler
    summary: Stops the scheduler
    description: ''
    operationId: server.endpoints.scheduler.stop_scheduler
    produces:
      - application/json
    responses:
      '200':
        description: Success
        schema:
          type: object
          properties:
            status:
              description: State of scheduler or error message
              type: string
/execution/scheduler/pause:
  post:
    tags:
      - Scheduler
    summary: Pause the scheduler
    description: ''
    operationId: server.endpoints.scheduler.pause_scheduler
    produces:
      - application/json
    responses:
      '200':
        description: Success
        schema:
          type: object
          properties:
            status:
              description: State of scheduler or error message
              type: string
/execution/scheduler/resume:
  post:
    tags:
      - Scheduler
    summary: Resume the scheduler
    description: ''
    operationId: server.endpoints.scheduler.resume_scheduler
    produces:
      - application/json
    responses:
      '200':
        description: Success
        schema:
          type: object
          properties:
            status:
              description: State of scheduler or error message
              type: string
'/execution/scheduler/{job_id}/pause':
  post:
    tags:
      - Scheduler
    summary: Pause a specific job
    description: ''
    operationId: server.endpoints.scheduler.pause_job
    produces:
      - application/json
    parameters:
      - name: job_id
        in: path
        description: The name that needs to be fetched.
        required: true
        type: string
    responses:
      '200':
        description: Success
        schema:
          type: object
          properties:
            status:
              description: State of job
              type: string
'/execution/scheduler/{job_id}/resume':
  post:
    tags:
      - Scheduler
    summary: Resume a specific job
    description: ''
    operationId: server.endpoints.scheduler.resume_job
    produces:
      - application/json
    parameters:
      - name: job_id
        in: path
        description: The name that needs to be fetched.
        required: true
        type: string
    responses:
      '200':
        description: Success
        schema:
          type: object
          properties:
            status:
              description: State of job
              type: string
/execution/scheduler/jobs:
  get:
    tags:
      - Scheduler
    summary: Get Scheduler Jobs
    description: ''
    operationId: server.endpoints.scheduler.get_jobs
    produces:
      - application/json
    responses:
      '200':
        description: Success
        schema:
          type: object
          properties:
            jobs:
              $ref: '#/definitions/Job'