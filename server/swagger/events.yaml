/events/{event_id}:
  parameters:
    - name: event_id
      in: path
      description: The name that needs to be fetched.
      required: true
      type: string
  post:
    tags:
      - Events
    summary: Update an event note
    description: ''
    operationId: server.endpoints.events.update_event_note
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - in: body
        name: note
        description: Note to add to the case
        required: true
        schema:
          type: object
          required: [note]
          properties:
            note:
              type: string
    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/Event'
  get:
    tags:
      - Events
    summary: Read an event
    description: ''
    operationId: server.endpoints.events.read_event
    produces:
      - application/json
    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/Event'

