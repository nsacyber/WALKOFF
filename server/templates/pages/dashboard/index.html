<script src="{{ url_for('static', filename='pages/dashboard/jquery.gridly.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='pages/dashboard/jquery.gridly.css') }}" />
<script src="{{ url_for('static', filename='pages/dashboard/rainbow.js') }}"></script>
<script src="{{ url_for('static', filename='pages/dashboard/main.js') }}"></script>

<style type="text/css">
  .example {
  position: relative; }
  .example .brick {
    opacity: 1;
    cursor: pointer;
    position: relative; }
    .example .brick .delete {
      display: block;
      top: 0;
      right: 0;
      position: absolute;
      text-align: center;
      }
    .example .brick.small {
      width: 140px;
      height: 140px; }
    .example .brick.large {
      width: auto;
      height: auto; }
    .example .brick.dragging {
      opacity: 1; }
    .example .brick:nth-child(20n + 1) {
      background: #1ABC9C; }
    .example .brick:nth-child(20n + 2) {
      background: #16A085; }
    .example .brick:nth-child(20n + 3) {
      background: #2ECC71; }
    .example .brick:nth-child(20n + 4) {
      background: #27AE60; }
    .example .brick:nth-child(20n + 5) {
      background: #3498DB; }
    .example .brick:nth-child(20n + 6) {
      background: #2980B9; }
    .example .brick:nth-child(20n + 7) {
      background: #9B59B6; }
    .example .brick:nth-child(20n + 8) {
      background: #8E44AD; }
    .example .brick:nth-child(20n + 9) {
      background: #34495E; }
    .example .brick:nth-child(20n + 10) {
      background: #2C3E50; }
    .example .brick:nth-child(20n + 11) {
      background: #F1C40F; }
    .example .brick:nth-child(20n + 12) {
      background: #F39C12; }
    .example .brick:nth-child(20n + 13) {
      background: #E67E22; }
    .example .brick:nth-child(20n + 14) {
      background: #D35400; }
    .example .brick:nth-child(20n + 15) {
      background: #E74C3C; }
    .example .brick:nth-child(20n + 16) {
      background: #C0392B; }
    .example .brick:nth-child(20n + 17) {
      background: #ECF0F1; }
    .example .brick:nth-child(20n + 18) {

      background: #95A5A6; }

      background: #7F8C8D; }
</style>
<section class='example'>
        <div class='gridly'>
          {% from "pages/_widget.html" import displayWidget %}
          {% for widget in widgets %}
            {{displayWidget(widget)}}
          {% endfor %}
        </div>
</section>
