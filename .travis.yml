  ##################################
  ####   Python Runtime Tests   ####
  ##################################

    - language: python
      os: linux
      python: "2.7"
      name: "Python 2.7 Runtime Unit Tests"
      services:
        - redis-server
      install:
        - pip install -r requirements.txt
        - pip install -r requirements-test.txt
        - pip install -r runtimes/python/requirements.txt
        - pip install -r runtimes/python/requirements-test.txt
      script:
        - cp apps/__init__.py runtimes/python/testapp/__init__.py
        - cp apps/messaging.py runtimes/python/testapp/messaging.py
        - cd runtimes/python
        - pytest -s -v
      branches:
        only:
