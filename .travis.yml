matrix:
  include:

  ########################
  ####   Unit Tests   ####
  ########################

    - language: python
      os: linux
      name: "Python 2.7 Unit Tests"
      python: "2.7"
      services:
        - redis-server
      install:
        - pip install -r requirements.txt && pip install -r requirements-test.txt
        - pip install coverage
      before_script:
        - python scripts/generate_certificates.py
      script:
        - coverage run run_all_tests.py
        - coverage combine
        - coverage report
      branches:
        only:
          - master
          - development

