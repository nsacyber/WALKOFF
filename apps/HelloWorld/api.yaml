walkoff: '0.1'
info:
  version: 1.0.0
  title: HelloWorldApp
  description: A sample walkoff app specification
  contact:
    name: Walkoff Team
  license:
    name: Creative Commons
actions:
  helloWorld:
    run: helloWorld
    description: Returns an introductory message
    returns:
      Success:
        description: introductory message
        schema:
          type: object
          properties:
            message:
              type: string
  repeatBackToMe:
    run: repeatBackToMe
    description: Repeats the call argument
    parameters:
        - name: call
          description: message to repeat
          required: true
          type: string
    returns:
      Success:
        description: repeated method
        schema:
          type: string
  returnPlusOne:
    run: returnPlusOne
    description: Increments a given number by 1
    parameters:
        - name: number
          description: number to increment
          required: true
          type: integer
          format: int32
    returns:
      Success:
        description: incremented number
        schema:
          type: integer
  pause:
    run: pause
    description: pauses execution for an amount of time
    parameters:
      - name: seconds
        description: The seconds to pause for
        required: true
        type: number
    returns:
      Success:
        description: successfully paused
devices:
  Test Device Type:
    description: a test type
    fields:
      - name: Text field
        type: string
        minLength: 5
        maxLength: 20
        required: true
        placeholder: enter something please
      - name: Encrypted field
        type: string
        encrypted: true
        placeholder: shh its a secret
      - name: Number field
        type: integer
        minimum: 0
        maximum: 25
        exclusiveMaximum: true
        multipleOf: 5
        placeholder: this ones a number
        required: true
      - name: Enum field
        type: string
        enum: [val 1, val 2, val 3, another val]
        required: true
        placeholder: this ones a dropdown
      - name: Boolean field
        type: boolean
  Test Device Type 2:
    description: a 2nd test type
    fields:
      - name: Text field
        type: string
        minLength: 5
        maxLength: 100
        pattern: ^([01]?\\d\\d?|2[0-4]\\d|25[0-5])\\.([01]?\\d\\d?|2[0-4]\\d|25[0-5])\\.([01]?\\d\\d?|2[0-4]\\d|25[0-5])\\.([01]?\\d\\d?|2[0-4]\\d|25[0-5])$
      - name: Enum field
        type: string
        enum: [val 1, val 2, val 3, another val]
      - name: Encrypted field
        type: string
        encrypted: true
      - name: Number field
        type: number
        default: 10
