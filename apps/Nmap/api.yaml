walkoff: '0.1'
info:
  version: 1.0.0
  title: Nmap
  description: A simple app to interact with Nmap
  contact:
    name: Walkoff Team
  license:
    name: Creative Commons
actions:
  add_host_to_whitelist:
    run: add_host_to_whitelist
    description: Adds a single host to the whitelist of connected hosts
    parameters:
      - name: host
        required: true
        type: string
  add_host_to_blacklist:
    run: add_host_to_blacklist
    description: Adds a single host to the blacklist of connected hosts
    parameters:
      - name: host
        required: true
        type: string
  clear_whitelist:
    run: clear_whitelist
    description: Clears the whitelist
  clear_blacklist:
    run: clear_blacklist
    description: Clears the blacklist
  run_scan:
    run: run_scan
    description: Runs an nmap scan and returns the results in XML
    parameters:
      - name: target
        required: true
        type: string
        description: The target (or targets in CIDR notation) to scan
      - name: options
        type: string
    returns:
      Success:
        schema:
          type: string
  run_scan_check_whitelist:
    run: run_scan_check_whitelist
    description: Runs a scan and then parses the output for the hosts on the network. If a host is found that is up
                 and not in the whitelist, then it will return False. Otherwise, it will return True.
    parameters:
      - name: target
        required: true
        type: string
        description: The target (or targets in CIDR notation) to scan
      - name: options
        type: string
    returns:
      Success:
        schema:
          type: string
  run_scan_check_blacklist:
    run: run_scan_check_blacklist
    description: Runs a scan and then parses the output for the hosts on the network. If a host is found that is up
                 and in the blacklist, then it will return False. Otherwise, it will return True.
    parameters:
      - name: target
        required: true
        type: string
        description: The target (or targets in CIDR notation) to scan
      - name: options
        type: string
    returns:
      Success:
        schema:
          type: string