app_version: 1.0.0
name: ip_addr_utils:1.0.0
description: An IP address app that will allow users to specify ip addresses and will format them correctly
contact:
  name: Walkoff Team
  url: https://github.com/nsacyber/walkoff
  email: walkoff@nsa.gov
license:
  name: Creative Commons
  url: https://github.com/nsacyber/WALKOFF/blob/master/LICENSE.md
actions:
  - name: set_timestamp
    description: Sets the timestamp fro which scipt outputs will be filed under
    returns:
      schema:
        type: string
      example: Hopefully this works.
  - name: cidr_to_array
    description: Converts ip address from CIDR notation to individual IP's for easier integration with other apps.
    parameters:
      - name: ip_range
        description: list of hosts to execute on
        required: true
        schema:
          type: string
    returns:
      schema:
        type: array





