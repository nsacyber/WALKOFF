    name: Creative Commons
flags:
  'Top Flag':
    run: top_level_flag
    dataIn: value
    parameters:
      - name: value
        required: true
        type: number
  mod1_flag1:
    run: mod1.flag1
    dataIn: value
    parameters:
      - name: value
        required: true
        type: string
  mod1_flag2:
    run: mod1.flag2
    dataIn: value
    parameters:
      - name: value
        required: true
        type: integer
      - name: arg1
        required: true
        type: integer
  sub1_top_flag:
    run: sub1.sub1_top_flag
    dataIn: value
    parameters:
      - name: value
        required: true
        type: string
  mod2_flag1:
    run: sub1.mod2.flag1
    dataIn: value
    parameters:
      - name: value
        required: true
        type: string
  mod2_flag2:
    run: sub1.mod2.flag2
    dataIn: value
    parameters:
      - name: value
        required: true
        type: string
  regMatch:
    run: regMatch
    description: Matches an input against a regular expression
    dataIn: value
    parameters:
      - name: value
        description: The input value
        required: true
        type: string
      - name: regex
        description: The regular expression to match
        required: true
        type: string
  count:
    run: count
    description: Compares two numbers
    dataIn: value
    parameters:
        - name: value
          description: The input value
          required: true
          type: number
        - name: operator
          description: The comparison operator ('g', 'ge', etc.)
          required: true
          type: string
          enum: [g, ge, l, le, e]
          default: e
        - name: threshold
          description: The value with which to compare the input
          required: true
          type: number
filters:
  'Top Filter':
    run: top_level_filter
    dataIn: value
    parameters:
      - name: value
        required: true
        type: number
    returns:
      Success:
        schema:
          type: object
  filter1:
    run: filter1
    dataIn: value
    parameters:
      - name: value
        required: true
        type: number
    returns:
      Success:
        schema:
          type: object
  mod1_filter1:
    run: mod1.filter1
    dataIn: value
    parameters:
      - name: value
        required: true
        type: number
    returns:
      Success:
        schema:
          type: object
  mod1_filter2:
    run: mod1.filter2
    dataIn: value
    parameters:
      - name: value
        required: true
        type: number
      - name: arg1
        required: true
        type: number
    returns:
      Success:
        schema:
          type: object
  sub_top_filter:
    run: sub1.sub1_top_filter
    dataIn: value
    parameters:
      - name: value
        required: true
        type: number
    returns:
      Success:
        schema:
          type: object
  sub1_filter3:
    run: sub1.mod2.filter3
    dataIn: value
    parameters:
      - name: value
        required: true
        type: number
    returns:
      Success:
        schema:
          type: object
  sub1_filter1:
    run: sub1.mod2.filter1
    dataIn: value
    parameters:
      - name: value
        required: true
        type: number
    returns:
      Success:
        schema:
          type: object
  length:
    run: length
    description: Returns the length of a collection
    dataIn: value
    parameters:
      - name: value
        description: The input collection
        required: true
        type: number
    returns:
      Success:
        description: The length of the collection
        schema:
          type: object