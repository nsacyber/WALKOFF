walkoff: '0.1'
info:
  version: 1.0.0
  title: HelloWorldApp
  description: A sample walkoff app specification
  contact:
    name: Walkoff Team
  license:
    name: Creative Commons
actions:
  helloWorld:
    run: helloWorld
    description: Returns an introductory message
    returns:
      Success:
        description: introductory message
        schema:
          type: string
  'Hello World':
    run: helloWorld
    description: Returns an introductory message
    returns:
      Success:
        description: introductory message
        schema:
          type: string
  repeatBackToMe:
    run: repeatBackToMe
    description: Repeats the call argument
    parameters:
        - name: call
          description: message to repeat
          required: true
          type: string
    returns:
      Success:
        description: repeated method
        schema:
          type: string
  returnPlusOne:
    run: returnPlusOne
    description: Increments a given number by 1
    parameters:
        - name: number
          description: number to increment
          required: true
          type: number
    returns:
      Success:
        description: incremented number
        schema:
          type: number
  pause:
    run: pause
    description: Pauses execution
    parameters:
        - name: seconds
          description: Seconds to pause
          required: true
          type: number
    returns:
      Success:
        description: successfully paused
        schema:
          type: number
  Buggy:
    run: buggy_action
    description: raises an exception
    returns:
      Success:
        description: the exception
        schema:
          type: integer
  'Add Three':
    run: addThree
    description: Adds three numbers
    parameters:
        - name: num1
          required: true
          type: number
        - name: num2
          required: true
          type: number
        - name: num3
          required: true
          type: number
    returns:
      Success:
        description: summation
        schema:
          type: number
  'Add To Previous':
    run: add_to_previous_step
    description: Adds a number to a the previous step
    dataIn: data
    parameters:
        - name: data
          required: true
          type: number
        - name: num
          required: true
          type: number
    returns:
      Success:
        description: summation
        schema:
          type: number