{{- if .Values.standby.enabled }}
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: {{ template "postgresql.standby.fullname" . }}
  labels:
    app: {{ template "postgresql.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    component: "{{ .Values.standby.name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  serviceName: {{ template "postgresql.standby.fullname" . }}
  replicas: {{ .Values.standby.replicaCount }}
  {{- if .Values.standby.updateStrategy }}
  updateStrategy:
    {{- toYaml .Values.standby.updateStrategy | nindent 4 }}
  {{- end }}
  template:
    metadata:
      labels:
        app: {{ template "postgresql.name" . }}
        component: "{{ .Values.standby.name }}"
        release: {{ .Release.Name }}
      annotations:
        {{- include "postgresql.deploymentAnnotations" . | indent 8 }}
    spec:
      affinity:
        {{- if .Values.standby.additionalAffinities }}
        {{- toYaml .Values.standby.additionalAffinities | nindent 8 }}
        {{- end }}
        {{- if eq .Values.standby.antiAffinity "hard" }}
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchLabels:
                  app: "{{ template "postgresql.name" . }}"
                  release: "{{ .Release.Name }}"
                  component: "{{ .Values.standby.name }}"
        {{- else if eq .Values.standby.antiAffinity "soft" }}
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchLabels:
                    app: "{{ template "postgresql.name" . }}"
                    release: "{{ .Release.Name }}"
                    component: "{{ .Values.standby.name }}"
        {{- end }}
      containers:
        - name: postgresql
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: STATEFUL_TYPE
              value: standby
            {{- include "postgresql.environment" . | indent 12 }}
          ports:
            - name: postgresql
              containerPort: 5432
          # livenessProbe:
          #   exec:
          #     command:
          #       - su
          #       - postgres
          #       - -c
          #       - pg_isready
          #   initialDelaySeconds: 60
          #   timeoutSeconds: 5
          #   failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - su
                - postgres
                - -c
                - pg_isready
            timeoutSeconds: 3
            periodSeconds: 5
          {{- if .Values.standby.resources }}
          resources:
            {{- toYaml .Values.standby.resources | nindent 12 }}
          {{- end }}
          volumeMounts:
            {{- include "postgresql.volumeMounts" . | indent 12 }}
        {{- if .Values.metrics.enabled }}
        - name: metrics
          image: "{{ .Values.metrics.image }}:{{ .Values.metrics.imageTag }}"
          imagePullPolicy: {{ default "" .Values.metrics.imagePullPolicy | quote }}
          env:
            - name: DATA_SOURCE_NAME
              value: postgresql://postgres@127.0.0.1:5432?sslmode=disable
          ports:
            - name: metrics
              containerPort: 9187
          {{- if .Values.metrics.customMetrics }}
          args: ["-extend.query-path", "/conf/custom-metrics.yaml"]
          volumeMounts:
            - name: custom-metrics
              mountPath: /conf
              readOnly: true
          {{- end }}
          {{- if .Values.metrics.resources }}
          resources:
            {{- toYaml .Values.metrics.resources | nindent 12 }}
          {{- end }}
        {{- end }}
      terminationGracePeriodSeconds: {{ .Values.standby.terminationGracePeriodSeconds }}
      volumes:
        {{- include "postgresql.volumes" . | indent 8 }}
        {{- if not .Values.standby.persistence.enabled }}
        - name: data
          emptyDir: {}
        {{- end }}
  {{- if .Values.standby.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - {{ .Values.standby.persistence.accessMode | quote }}
      {{- if hasKey .Values.standby.persistence "storageClass" }}
        storageClassName: {{ .Values.standby.persistence.storageClass | quote }}
      {{- end }}
        resources:
          requests:
            storage: {{ .Values.standby.persistence.size | quote }}
  {{- end }}
{{- end }}
